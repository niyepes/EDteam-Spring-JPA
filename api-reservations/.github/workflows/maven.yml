name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      database:
        image: mysql:latest
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 20s
          --health-timeout 10s
          --health-retries 5
        env:
          MYSQL_DATABASE: "spring"
          MYSQL_PASSWORD: "password"
          MYSQL_ROOT_PASSWORD: "password"

    env:
      SPRING_PROFILES_ACTIVE: test
      DB_HOST: localhost
      DB_PORT: 3306
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test
